<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Request for booking</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
   </head>
   <body style="background-color: #cee5de;">
      <div class="container center-text requestmargin">
         <h1 class="heading-primary"> Request for booking</h1>
         <div>
            <h4 class="heading-quaternary"> Fill out the form below,and we'll call you within 24hours.</h4>
         </div>
      </div>
      <form>
         <div class="form-group">
            <label for="name">First-Name:</label>
            <input type="text" class="firstnamelabel" name="First-name" placeholder="Karthik" required>
         </div>
         <div class="form-group">
            <label for="email">Second-Name:</label>
            <input type="text" class="lastnamelabel" name="Last-name" placeholder="Kashyap" required>
         </div>
         <div class="form-group">
            <label for="Phone-number">Phone:</label>
            <input type="text" class="phonenumber" name="Phone-number" placeholder="862-777-4812" required>
         </div>
         <div class="form-group">
            <button type="submit">Request for a callback</button>
         </div>
      </form>
      <p class="PartnersName"><b>"Our Partners."</b></p>
      <table >
         <thead>
            <tr>
               <th>Affiliate Partnership:</th>
               <th>Professional Partnership:</th>
               <th>Strategic Alliance:</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Jaquar</td>
               <td>Asian paints</td>
               <td>West Fraser</td>
            </tr>
            <tr>
               <td>LG</td>
               <td>IKEA</td>
               <td>Hindustan Unilever</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
